<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css" class="css">
    <link rel="stylesheet" href="../styles/panier.css" class="css">
    <link rel="stylesheet" href="../styles/reset.css" class="css">
    <link rel="stylesheet" href="../styles/responsive.css" class="css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <div class="left">
            <img src="../assets/logo.png" alt="logo">
            <a href="../../index.html"><h1>Manga Shop</h1></a>
        </div>
        <span></span>
        <form action="../pages/recherche.html">
            <input type="text" placeholder="Nom de manga">
            <label> <!-- explication pour la balise label -> https://stackoverflow.com/questions/13649872/can-i-make-an-svg-image-button -->
                <input type="submit" value="">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                    <path d="M19 17l-5.15-5.15a7 7 0 1 0-2 2L17 19zM3.5 8A4.5 4.5 0 1 1 8 12.5 4.5 4.5 0 0 1 3.5 8z"/>
                </svg>
            </label>
        </form>
    </header>

    <section class="title">Votre panier </section>

    <section class="cart-list">
        <ul>
            <li>
                <img src="https://www.nautiljon.com/images/manga_volumes/00/10/1501.jpg" alt="cover sun-ken rock tome 8">
                <h1>Sun-Ken Rock</h1>
                <h2>Tome 8</h2>
                <h3>7€50</h3>
            </li>
            <li>
                <img src="https://www.nautiljon.com/images/manga_volumes/00/39/3693.jpg" alt="cover sun-ken rock tome 9">
                <h1>Sun-Ken Rock</h1>
                <h2>Tome 9</h2>
                <h3>7€50</h3>
            </li>
        </ul>
    </section>

    <section class="informations">
        <p>Informations de livraison</p>
        <form>
            <group>
                <div>
                    <label>Nom</label>
                    <input type="text">
                </div>
                <div>
                    <label>Prénom</label>
                    <input type="text">
                </div>
                <div>
                    <label>Numéro de téléphone</label>
                    <input type="text">
                </div>
            </group>

            <group>
                <div>
                    <label>Adresse</label>
                    <input type="text">
                </div>
                <div>
                    <label>Code Postal</label>
                    <input type="text">
                </div>
                <div>
                    <label>Ville</label>
                    <input type="text">
                </div>
                <div>
                    <label>Pays</label>
                    <select>
                        <option value="France">France</option>
                        <option value="Belgique">Belgique</option>
                    </select>
                </div>
            </group>
        </form>
    </section>

    <a href="../../index.html" class="confirm">Confirmer la commande</a>

</body>
</html>
