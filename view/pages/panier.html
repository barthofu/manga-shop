<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/panier.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/responsive.css">

    <!-- favicons générées sur https://realfavicongenerator.net/ -->

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="manifest" href="../assets/icons/site.webmanifest">
    <link rel="mask-icon" href="../assets/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="../assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    
    <nav>
        <div class="left">
            <img src="../assets/logo.png" alt="logo">
            <a href="../../index.html"><h1>Manga Shop</h1></a>
        </div>
        <div class="right">
            <form action="../pages/recherche.html">
                <input type="text" placeholder="Nom de manga">
                <label> <!-- explication pour la balise label -> https://stackoverflow.com/questions/13649872/can-i-make-an-svg-image-button -->
                    <input type="submit" value="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                        <path d="M19 17l-5.15-5.15a7 7 0 1 0-2 2L17 19zM3.5 8A4.5 4.5 0 1 1 8 12.5 4.5 4.5 0 0 1 3.5 8z"/>
                    </svg>
                </label>
            </form>
            <span class="separator"></span>
            <a href="../pages/panier.html"><img src="../assets/shopping_chart.svg" alt=""></a>
            <span class="separator"></span>
            <a class="nav-about" href="../../index.html#about">À Propos</a>
        </div>
    </nav>

    <section class="title">
        <h1>Votre panier</h1>
    </section>

    <section class="cart-list">
        <ul>
            <li>
                <img src="../assets/tomes/tokyo_ghoul_re/5.png" alt="cover sun-ken rock tome 8">
                <h2>Tokyo Ghoul</h2>
                <h3>Tome 5</h3>
                <p>6.90€</p>
            </li>
            <li>
                <img src="../assets/tomes/tokyo_ghoul_re/16.png" alt="cover sun-ken rock tome 9">
                <h2>Tokyo Ghoul</h2>
                <h3>Tome 16</h3>
                <p>6.90€</p>
            </li>
        </ul>
    </section>

    <section class="informations">
        <h2>Informations de livraison</h2>
        <form>
            <div class="group">
                <div>
                    <label>Nom</label>
                    <input type="text">
                </div>
                <div>
                    <label>Prénom</label>
                    <input type="text">
                </div>
                <div>
                    <label>Numéro de téléphone</label>
                    <input type="text">
                </div>
            </div>

            <div class="group">
                <div>
                    <label>Adresse</label>
                    <input type="text">
                </div>
                <div>
                    <label>Code Postal</label>
                    <input type="text">
                </div>
                <div>
                    <label>Ville</label>
                    <input type="text">
                </div>
                <div>
                    <label>Pays</label>
                    <select>
                        <option value="France">France</option>
                        <option value="Belgique">Belgique</option>
                    </select>
                </div>
            </div>
        </form>
    </section>

    <a href="../../index.html" class="confirm">Confirmer la commande<br>13.80€</a>

</body>
</html>
